<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./library.css">
</head>
<body>
  <div class="header">
    <h1>My Library</h1>
    <button class="addBook">Add Book</button>
  </div>
  <dialog>
    <form method="dialog" name="addBook">
      <div>
        <label for="title">Title: </label>
        <input type="text" class="title" id="title" />
      </div>
      <div>
        <label for="author">Author: </label>
        <input type="text" class="author" id="author" />
      </div>
      <div>
        <label for="year">Year: </label>
        <input type="number" class="year" id="year" />
      </div>
      <div>
        <label>Page Count: </label>
        <input type="number" class="pageCount" />
      </div>
      <div>
        <label>
          Read: 
          <label for="read">Yes</label>
          <input 
            type="radio" 
            name="readStatus" 
            id="read" 
            value="true" 
          />
          <label for="unread">No</label>
          <input 
            type="radio" 
            name="readStatus" 
            id="unread" 
            value=""
          />
        </label>
      </div>
      <div>
        <button class="cancel">Cancel</button>
        <input type="submit" value="Submit" class="submitBtn" />
      </div>
    </form>
  </dialog>
  <div class="container">
 
  </div>
  <script src="./library.js"></script>
</body>
</html>
